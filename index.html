<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Didi!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: #d147a3;
    text-align: center;
    margin-top: 40px;
    font-size: 3.5rem;
  }

  #message {
    max-width: 600px;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 0 15px rgba(209, 71, 163, 0.5);
    font-size: 1.2rem;
    color: #5a005a;
    min-height: 220px;
    white-space: pre-wrap;
    font-weight: 500;
  }

  #playMusicBtn {
    display: block;
    margin: 20px auto;
    background: #d147a3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px #aa2e85;
    transition: background-color 0.3s ease;
  }
  #playMusicBtn:hover {
    background: #aa2e85;
  }

  /* Confetti container */
  .confetti {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0; left: 0;
    overflow: visible;
    z-index: 9999;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #d147a3;
    opacity: 0.8;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    0% {
      transform: translateY(-20px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Happy Birthday, Elder Sister! 🎉🎂</h1>

<div id="message"></div>

<button id="playMusicBtn">Play Birthday Song 🎵</button>

<div class="confetti" id="confetti"></div>

<audio id="birthdayAudio" src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" preload="auto"></audio>

<script>
// Message to type out
const messageText = `Dear Elder Sister,

On your special day, I wanted to make something unique with code 😊

You are not just my elder sister, but also my biggest inspiration.

Thank you for being amazing, strong, and always supportive ❤️

Wishing you happiness, health, and lots of cake today! 🎂🎉

Love you always.

~ From Your Programmer Sibling 💻`;

// Typewriter effect
const messageEl = document.getElementById('message');
let idx = 0;

function typeWriter() {
  if(idx < messageText.length) {
    messageEl.textContent += messageText.charAt(idx);
    idx++;
    setTimeout(typeWriter, 40);
  }
}

window.onload = () => {
  typeWriter();
  createConfetti(100);
}

// Confetti generator
function createConfetti(amount) {
  const confettiContainer = document.getElementById('confetti');
  for(let i=0; i < amount; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.backgroundColor = randomColor();
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    confetti.style.animationDelay = Math.random() * 5 + 's';
    confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
    confettiContainer.appendChild(confetti);
  }
}

function randomColor() {
  const colors = ['#d147a3', '#fceabb', '#f8b500', '#5a005a', '#ff69b4', '#ff1493'];
  return colors[Math.floor(Math.random() * colors.length)];
}

// Music play button
const btn = document.getElementById('playMusicBtn');
const audio = document.getElementById('birthdayAudio');

btn.addEventListener('click', () => {
  audio.play();
  btn.disabled = true;
  btn.textContent = "🎵 Enjoy the Song!";
});
</script>

</body>
</html>
